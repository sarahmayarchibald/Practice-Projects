<!DOCTYPE html>
<html lang="en">
<head>

    <title>Spa | Form</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <h1>Spa Selection</h1>
    <h2>Details Form</h2>

    <form action="">
        <p class="title">First Name</p>
        <input type="text" name="firstName" class="input-box">
        <p class="title">Last Name</p>
        <input type="text" name="firstName" class="input-box">

        <p class="title">Email</p>
        <input type="email" name="email" id="email">
        <p class="title">Telephone</p>
        <input type="text" name="telephone" id="telephone">

        <p class="title">Appointment Date</p>
        <input type="date" name="appointment" id="appointment">

        <p class="title">Massage choice</p>
        <input type="radio" name="massage" class="radioText"> Deep Tissue
        <input type="radio" name="massage" class="radioText"> Swedish
        <input type="radio" name="massage" class="radioText"> Sports
        <input type="radio" name="massage" class="radioText"> Aromatherapy

        <p class="title">Therapist choice</p>
        <select name="therapist" id="">
            <option disabled selected>-- Please select --</option>
            <option value="mai">Mai</option>
            <option value="suri">Suri</option>
            <option value="maliwan">Maliwan</option>
            <option value="pundit">Pundit</option>
        </select>
        <br>
        <input type="submit" value="Submit">
        
    </form>
</body>
</html>
